<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KWatcher Eventhub</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/idiomorph@0.7.4/dist/idiomorph-ext.min.js" integrity="sha384-SsScJKzATF/w6suEEdLbgYGsYFLzeKfOA6PY+/C5ZPxOSuA+ARquqtz/BZz9JWU8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <script defer src="https://unpkg.com/htmx-ext-form-json"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="importmap">
      {
          "imports": {
              "keycloak-js": "https://unpkg.com/keycloak-js@26.2.1/lib/keycloak.js"
          }
      }
    </script>
  </head>
  <body class="bg-zinc-600" htmx-ext="morph" hx-disable>
    <header class="flex flex-col bg-zinc-800 items-center p-4">
      <h1 class="text-white text-4xl"><a hx-get="/view/home" hx-target="#content">KWatcher</a></h1>
    </header>
      <content x-show="auth" class="flex flex-col items-center text-white m-4" id="content" hx-get="/api/events" hx-trigger="load">
      </content>
      <content x-show="!auth" class="flex flex-col items-center text-white m-4" id="login-content">
        <h2> Please log in first. TODO: Replace with proper component.</h2>
        <button id="#login-button"> Log in </button>
      </content>
  </body>
</html>
<script type="module">
  import Keycloak from 'keycloak-js';

  const keycloak = new Keycloak({
      url: "https://auth.kalelzar.xyz",
      realm: "local",
      clientId: "kwatcher-server"
  });

  Alpine.store('auth', false);

  document.getElementById("#login-button").addEventListener("click", () => keycloak.login());
  
  try {
      const promise = keycloak.init({
          onLoad: 'login-required',
          checkLoginIframe: false,
      });
      
      promise.then(() => {
          Alpine.store('auth', true);
          htmx.on("htmx:confirm", (e) => {
              e.preventDefault();
              if(!keycloak.authenticated || !keycloak.token) {
                  keycloak.login().then(() => e.detail.issueRequest());
              } else {
                  try {
                      keycloak.updateToken(30).then(() => e.detail.issueRequest());
                  } catch {
                      keycloak.login().then(() => e.detail.issueRequest());
                  }
              }
          });

          // add the auth token to the request as a header
          htmx.on("htmx:configRequest", (e) => {
              if(keycloak.authenticated && keycloak.token) {
                  e.detail.headers["Authorization"] = keycloak.token;
              } else {
                  e.preventDefault();
              }
          });
          const body = document.querySelector("body");
          body.removeAttribute("hx-disable")
          htmx.process(body);
      });


  } catch (error) {
      console.error('Failed to initialize adapter:', error);
  }
</script>
<script>
  function duration(microseconds) {
      let formatter = new Intl.DurationFormat("en", { style: "digital" });
      
      let milliseconds = Math.floor(microseconds / 1000);
      microseconds -= milliseconds * 1000;
      let seconds = Math.floor(milliseconds / 1000);
      milliseconds -= seconds * 1000;
      let minutes = Math.floor(seconds / 60);
      seconds -= minutes * 60;
      let hours = Math.floor(minutes / 60);
      minutes -= hours * 60;
      let days = Math.floor(hours / 24);
      hours -= days * 24;
      let years = Math.floor(days / 365.24); // More or less... The seconds don't account for Leapseconds either. And no browser has Temporal.Duration as of the time of writing.
      days -= Math.floor(years * 365.24);

      return formatter.format({
          milliseconds: milliseconds,
          microseconds: microseconds,
          seconds: seconds,
          minutes: minutes,
          hours: hours,
          days: days,
          years: years,
      });
  };
</script>
